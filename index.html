<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js</title>
    <script src="./vue.js"></script>
</head>
<body>
   <div id="app">
    {{nome}}, {{idade}}, {{faculdade.possui}}
   </div>

   <script>

    const vm = new Vue({
        el: '#app',
        data: {
            nome: "Dan",
            idade: 2500,
            faculdade:{
                possui:"y",
                curso:"design"
            }
        }
    });

    console.log(vm);

   </script>
</body>
</html>
